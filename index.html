        let currentPage = 1;
        const itemsPerPage = 30;
        let allHidden = true;

        const tbody = document.getElementById('voca-body');
        const pageInfo = document.getElementById('page-info');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function renderWords() {
            tbody.innerHTML = '';
            
            // í˜„ì¬ í˜ì´ì§€ì— í•´ë‹¹í•˜ëŠ” ë°ì´í„°ë§Œ ì¶”ì¶œ
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pagedWords = words.slice(start, end);

            pagedWords.forEach(word => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="word-en">${word.en}</td>
                    <td><span class="meaning ${allHidden ? 'hidden' : ''}">${word.ko}</span></td>
                `;
                tbody.appendChild(row);
            });

            // í˜ì´ì§€ ì •ë³´ ì—…ë°ì´íŠ¸
            pageInfo.innerText = `${currentPage} / ${Math.ceil(words.length / itemsPerPage)}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === Math.ceil(words.length / itemsPerPage);
        }

        // ë²„íŠ¼ ì´ë²¤íŠ¸ë“¤
        document.getElementById('shuffle-btn').onclick = () => {
            words.sort(() => Math.random() - 0.5);
            currentPage = 1;
            renderWords();
        };

        document.getElementById('toggle-all-btn').onclick = () => {
            allHidden = !allHidden;
            renderWords();
        };

        prevBtn.onclick = () => { if(currentPage > 1) { currentPage--; renderWords(); } };
        nextBtn.onclick = () => { if(currentPage < words.length/itemsPerPage) { currentPage++; renderWords(); } };

        tbody.onclick = (e) => {
            if (e.target.classList.contains('meaning')) e.target.classList.toggle('hidden');
        };

        renderWords();
